<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Donor Details</title>
  <style>


#dataTable{
  height: 600px;
  
  overflow: auto;
}

#dtable{
  width: 100%;
  border-collapse: collapse;
 
  
}
#dtable thead{
  background-color: #f2f2f2;
  
}
#dtable th{
  padding: 10px;
  text-align: center;
  border-bottom: 1px solid #ccc;
  
}

#dtable tbody tr{
  background-color: #fff;
  width: max-content;
}
#dtable td{
  padding: 10px;
  border-bottom: 1px solid #ccc;
  
}
#dtable tbody tr:nth-child(even){
  background-color: #f2f2f2;
}
#dtable tbody tr:hover {
  background-color: #e0e0e0;
}
tr{
  width: max-content;
}
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #0322d3;
      color: #fff;
      display: flex;
      justify-content: space-between;
      padding: 10px;
      margin-right: 1px;
    }

    .menu {
      display: flex;
    }

    .menu a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }

    .menu a:hover{
      background-color: #fd0404;
    }

    .profile-button {
      background-color: #fd0404;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 3px;
      cursor: pointer;
    }
     .form-container {
        display: flex;
    }

    .form-column {
        flex: 1;
        padding: 10px;
    }
    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .form-group input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        width: 20%;
    }
  </style>
  <link rel="stylesheet" type="text/css" href ="{% static 'datatables/1.10.22/css/jquery.dataTables.min.css' %}">
</head>

 <button style="margin-left : 10px; margin-top: 10px; margin-bottom: 10px" class="profile-button" onclick="readTableData()">Save Changes</button>
