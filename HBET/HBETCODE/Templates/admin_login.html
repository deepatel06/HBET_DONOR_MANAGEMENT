
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      
    }

    .container {
      width: 300px;
      margin: 0 auto;
      margin-top: 110px;
      margin-right: 100px;
      background-color: #fff;
      padding: 80px;
      border-radius: 50px;
      box-shadow:  15px 15px 30px #938989,
             -15px -15px 30px #ffffff
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      margin-top: 60px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    .form-group input[type="submit"] {
      width: 100%;
      padding: 8px;
      border-radius: 3px;
      border: none;
      background-color: #0322d3;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .form-group input[type="submit"]:hover {
      background-color: #3b1d8d;
    }
    #human{
      height: 100px;
      width: 125px;
      margin: -30px;
      margin-left: 85px;
      padding: 0px;
    }
    .vector{
      height: 50%;
      width: 40%;
      margin-top: -456px;
      margin-left: 115px;

    }
    .alert{
      background-color: #3b1d8d;
      border-radius: 25px;
      color: #fff;
      padding: 5px;
      
    }
    .popup-container {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
 
  }
  .popup {
    background-color: #fff;
    padding: 20px;
    width: 25%;
    align-items: center;
    border-radius: 30px;
    background: linear-gradient(145deg, #cacaca, #f0f0f0);
    box-shadow:  5px 5px 39px #676767,
             -5px -5px 39px #ffffff;
  }
  .close-button {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
  }

  
  </style>

</head>
<body>
  <div class="container">
      {% for message in messages %}
    <center>
        <div class="alert alert-success" id="alertmessage">
            <a class="close" href="#" data-dismiss="alert"></a>
               {{ message }}
        </div>
    </center>

{% endfor %}
<img id="human" src="https://cdn0.iconfinder.com/data/icons/bold-purple-free-samples/32/User_Avatar_Human_Profile_Face_Circle-256.png" alt="Login Image" >
    <h2>Admin Login</h2>
{% block content %}

    <form method="POST" action="/admin_authentication">
    {% csrf_token %}
      <div class="form-group">
       
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Login">
      </div>

      
    </form>
    
    <button  style="width: 100%;
    padding: 8px;
    border-radius: 3px;
    border: none;
    background-color: #0322d3;
    color: #fff;
    font-weight: bold;
    cursor: pointer;" id="showPopupButton">Forgot Password?</button>
    <form method="post"action="/forget_password">
      {% csrf_token %}
    <div class="popup-container" id="popupContainer">
      <div class="popup">
        <span class="close-button" id="closePopupButton">&times;</span>
        <p>Please Enter Your Registred Email:</p>
        <input style="width: 100%;height: 25px;" name="fpemail" type="email" placeholder="Enter Your Email Here">
        <br>
        <br>
        <button style="background-color: green; color: white;margin-left: 90px;padding: 5px;" type="">Submit</button>
        <button style="background-color: red; color: #fff; margin-left: 20px;padding: 5px;" id="cancelButton">Cancel</button>
      </div>
    </form>  
    </div>

    </div>
  </div>

  </div>
  <div class="vector">
    <img src="https://cdni.iconscout.com/illustration/premium/thumb/login-page-4468581-3783954.png" alt="">

  </div>

      
      
    </div>
  </div>
  

  <script>
    document.getElementById('showPopupButton').addEventListener('click', function() {
      document.getElementById('popupContainer').style.display = 'flex';
    });

    document.getElementById('closePopupButton').addEventListener('click', function() {
      document.getElementById('popupContainer').style.display = 'none';
    });

    document.getElementById('cancelButton').addEventListener('click', function() {
      document.getElementById('popupContainer').style.display = 'none';
    });
  </script>
    </body>
</html>
{% endblock %}
{% load static %}
 <!-- Include the jQuery library using a CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'javascripts/admin_login.js' %}"></script>
